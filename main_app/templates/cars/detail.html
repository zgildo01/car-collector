{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"  
  type="text/cass" 
  href="{% static 'css/cars/car-detail.css' %}"
/>
{% endblock head %}

{% block content %}
<section class="cat-container">
  <div class="cat-details">
    <h1>{{ car.year }} {{ car.make }} {{ car.model }}</h1>
    <p>{{ car.quote }}</p>
  </div>
</section>
{% endblock content %}
