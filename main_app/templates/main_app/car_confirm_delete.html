{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-header">
  <h1>Delete Car?</h1>
  <img src="" alt="A car doin a silly thing"/>
</div>
<h2>Are you sure you want to delete {{ car.make }} {{ car.model }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'cars_detail' car.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>
{% endblock content %}
