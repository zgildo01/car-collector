{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/mods/mod-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card">
  <div class="card-bg"></div>
  <div class="card-content">
    <h2>{{ mod.name }}</h2>
    <p>A ${{ mod.price }} mod</p>
  </div>
</div>
<a href="{% url 'mods_update' mod.id %}" class="btn warn">Edit</a>
<a href="{% url 'mods_delete' mod.id %}" class="btn danger">Delete</a>

{% endblock %}
